<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="home.css"/>
    <title>Театральная касса</title>
</head>
<body>

    <div class="six">
        <h1>
            <span>
                Театральная касса
            </span>
        </h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-menu">
                <nav class="menu" id="menu">
                    <ul>
                        <li><a href="/"><span>Главная</span></a></li>
                        <li><a id="theatres_button" href="/theatres"><span>Театры</span></a></li>
                        <li><a id="performances_button" href="/performances"><span>Представления</span></a></li>
                        <li><a id="auth_button" href="/authorize"><span>Войти (для администаторов)</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-main">
                <div class="header-h1">
                    <h1>
                        <span>Предстоящие события:</span>
                    </h1>
                </div>

                <table class="main-table">
                    <tr class="many" th:each="s,stat : ${sessions}">
                        <td>
                            <a class="perf" th:href="@{'http://localhost:8080/performance_page?id=' + ${s.getPerformance().getId()}}">
                                <span th:text="${s.getPerformance().getName()}"></span>
                            </a>
                            <br>
                            <span class="th" th:text="${s.getPerformance().getTheatre().getName()}"></span>
                        </td>
                        <td class="dt">
                            <span th:text='${new java.text.SimpleDateFormat("dd.MM.yyyy HH:mm").format(s.date_time)}'></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
